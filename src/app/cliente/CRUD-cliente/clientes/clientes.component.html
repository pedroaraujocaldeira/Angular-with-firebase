<div class="example-container">
  <mat-card>
    <div fxLayoutAlign="center end">
      <h1 class="display-4">Cadastar Cliente</h1>
    </div>
  </mat-card>



  <form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
    <div class="example-container" >

      <input type="hidden" name="id" #id="ngModel" [(ngModel)]="service.formData.id">


      <div class="form-group example-container" >
        <mat-form-field>
          <input matInput name="fullName" #fullName="ngModel" [(ngModel)]="service.formData.fullName"
            class="form-control" placeholder="Full name" required>

        </mat-form-field>

        <div *ngIf="fullName.invalid && fullName.touched" class="validation-error">This field is required.</div>
      </div>



      <mat-form-field>
        <input matInput name="position" #position="ngModel" [(ngModel)]="service.formData.position" class="form-control"
          placeholder="Position">

      </mat-form-field>

      <mat-form-field>
        <input matInput name="empCode" #empCode="ngModel" [(ngModel)]="service.formData.empCode" class="form-control"
          placeholder="Emp. code">

      </mat-form-field>
      <mat-form-field>
        <input matInput name="mobile"  #mobile="ngModel" [(ngModel)]="service.formData.mobile" class="form-control"
          placeholder="Mobile">
      </mat-form-field>
    </div>

    <div class="example-container">

      <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">SUBMIT</button>


    </div>

  </form>

</div>
