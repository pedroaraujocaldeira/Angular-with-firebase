<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#" routerLink="clientes">Clientes</a>
      <a mat-list-item href="#" routerLink="funcionarios">Funcionarios</a>
      <a mat-list-item href="#" routerLink="pedidos">Pedidos</a>
      <a mat-list-item href="#" routerLink="produtos">Produtos</a>
      <a mat-list-item  (click)="logout()">Sair</a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      
      <span>Empresa</span>
      <span class="example-spacer"></span>
      <mat-icon (click)="logout()" style="cursor: pointer;" class="example-icon" aria-hidden="false"
        aria-label="Example delete icon">exit_to_app</mat-icon>

    </mat-toolbar>
    <router-outlet></router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
